spring:
  application:
    name: ms-student-service
  cloud:
    config:
      uri: http://localhost:8888  # URL del Config Server
      fail-fast: true  # Indica que falle rápidamente si no se puede conectar al Config Server
  config:
    import: "configserver:http://localhost:8888"  # Importa la configuración desde el Config Server
  consul:
    host: localhost
    port: 8500
  discovery:
    service-name: ms-student-service
