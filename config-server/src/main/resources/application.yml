server:
  port: 8888  # Puerto en el que correrá el Config Server

spring:
  application:
    name: ms-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fransasdsa/version100.git  # URL del repositorio Git que contiene las configuraciones
          search-paths: config-repo
          default-label: main  # Rama predeterminada de Git donde se ubican las configuraciones

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Exponer todos los endpoints de administración para monitoreo

logging:
  level:
    org.springframework.cloud.config.server: DEBUG  # Nivel de log para depurar el servidor de configuración si es necesario