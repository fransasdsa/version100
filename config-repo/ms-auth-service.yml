server:
  port: 8081  # Puerto para el microservicio ms-auth-service

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb  # Aseg√∫rate que 'authdb' exista en PostgreSQL
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver  # Asegura que tengas este driver en tu classpath
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  # Para mostrar las consultas SQL ejecutadas (opcional)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Dialecto para PostgreSQL

  cloud:
    config:
      uri: http://localhost:8888  # URL del Config Server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # URL de Eureka Server
